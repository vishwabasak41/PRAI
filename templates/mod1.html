{% load static %}
<html>
<head>
<title>PRAI | HOME
</title>
<link href="{% static 'bstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<!-- <link href="{% static 'css/speedhome.css' %}" rel="stylesheet"> -->

    <!-- Custom CSS -->
<link href="{% static 'css/scrol.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Bokor' rel='stylesheet'>
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<style>
body{
    background-color:white;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    height:768px;
    width:1340px;
    margin: 0px 0px 0px 0px;
    font:bold;

}
.thumbnail{        
    width: 345px; 
    height:200px;
    overflow: auto;
    padding-left:20px;
    margin-left: 20px;
    margin-top:50px;
    border-radius: 10%;
    background-repeat: no-repeat;
    
}
.fadeIn {
    -webkit-animation-name: fadeIn;
    animation-name: fadeIn;
    -webkit-animation-duration: 10s;
    animation-duration: 10s;
}
.hvr-grow {
    display: inline-block;
    vertical-align: middle;
    transform: translateZ(0);
    box-shadow: 0 0 1px rgba(0, 0, 0, 0);
    backface-visibility: hidden;
    -moz-osx-font-smoothing: grayscale;
    transition-duration: 0.3s;
    transition-property: transform;
}

.hvr-grow:hover,
.hvr-grow:focus,
.hvr-grow:active {
    transform: scale(1.1);
}
</style>
</head>
<body style="font-family:'Bokor',bold sans-serif;" class="fadeInDown animated">

<div style="padding-top:10px;background-color:black;opacity:0.8;">
<h1 style="padding-left:20px;padding-top:0px;font-family:'',bold sans-serif;font-size: 50px;color:white; opacity:1.0;">
<img src="{% static 'images.jpg' %}"><b style="padding-left:10px;" >PRAI</b><small style="font-size:20px;">WORDPRESS POSTS</small>


<button style="float:right;margin-right: 20px;size:30px;margin-top: 10px;" class="btn btn-default hvr-grow"><a href="/logout/">LOGOUT</a></button>
</h1>
</div>



{% for a,b,c,d,e in lists %}

 <div class="container">
                  <div class="well" style="width:50%">
                    <div ><strong>ID:</strong>
                    {{ b }}<br>
                    <strong>Title:</strong> {{c}}<br>
                    <strong>No. of Likes:</strong> {{e}}<BR>
                    <strong>No.of Comments:</strong>{{d}}</h4></div>
                    <button style="" class="btn btn-default hvr-grow"><a href="/analyse/{{b}}">ANALYSE</a></button>
                  </div>
                </div>
                {% endfor %}


































<footer style= "background-color: black;color:white;"  class="text-center">Thankyou for visiting! </footer>

 </body>
